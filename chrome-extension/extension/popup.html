<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <style>
        body {
            width: 350px;
            padding: 20px;
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            margin: 0;
        }
        .header {
            text-align: center;
            margin-bottom: 20px;
        }
        .header h2 {
            margin: 0 0 5px 0;
            font-size: 18px;
        }
        .header p {
            margin: 0;
            font-size: 12px;
            opacity: 0.8;
        }
        .section {
            background: rgba(255,255,255,0.1);
            border-radius: 10px;
            padding: 15px;
            margin-bottom: 15px;
        }
        .section h3 {
            margin: 0 0 10px 0;
            font-size: 14px;
        }
        textarea {
            width: 100%;
            height: 60px;
            border: none;
            border-radius: 5px;
            padding: 8px;
            font-size: 12px;
            resize: none;
            box-sizing: border-box;
        }
        .task-input {
            width: 70%;
            padding: 5px;
            border: none;
            border-radius: 3px;
            font-size: 12px;
        }
        .add-btn {
            width: 25%;
            padding: 5px;
            background: #4f46e5;
            color: white;
            border: none;
            border-radius: 3px;
            cursor: pointer;
            font-size: 12px;
            margin-left: 5px;
        }
        .add-btn:hover {
            background: #3730a3;
        }
        .task-list {
            max-height: 100px;
            overflow-y: auto;
            margin-top: 10px;
        }
        .task-item {
            background: rgba(255,255,255,0.2);
            padding: 5px 8px;
            margin: 5px 0;
            border-radius: 3px;
            font-size: 12px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .delete-btn {
            background: #ef4444;
            color: white;
            border: none;
            border-radius: 3px;
            padding: 2px 6px;
            cursor: pointer;
            font-size: 10px;
        }
        .shortcuts {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 8px;
        }
        .shortcut-btn {
            background: rgba(255,255,255,0.2);
            color: white;
            border: none;
            padding: 8px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 11px;
            text-decoration: none;
            text-align: center;
        }
        .shortcut-btn:hover {
            background: rgba(255,255,255,0.3);
        }
        .footer {
            text-align: center;
            margin-top: 15px;
            font-size: 10px;
            opacity: 0.7;
        }
    </style>
</head>
<body>
    <div class="header">
        <h2>üöÄ Productivity Tools</h2>
        <p>by Muhammad Shahzeb Malik</p>
    </div>

    <div class="section">
        <h3>üìù Quick Notes</h3>
        <textarea id="notes" placeholder="Write your quick notes here..."></textarea>
    </div>

    <div class="section">
        <h3>‚úÖ Task Manager</h3>
        <div>
            <input type="text" id="taskInput" class="task-input" placeholder="Add new task...">
            <button id="addTask" class="add-btn">Add</button>
        </div>
        <div id="taskList" class="task-list"></div>
    </div>

    <div class="section">
        <h3>üîó Quick Links</h3>
        <div class="shortcuts">
            <a href="https://gmail.com" target="_blank" class="shortcut-btn">üìß Gmail</a>
            <a href="https://calendar.google.com" target="_blank" class="shortcut-btn">üìÖ Calendar</a>
            <a href="https://drive.google.com" target="_blank" class="shortcut-btn">üíæ Drive</a>
            <a href="https://github.com" target="_blank" class="shortcut-btn">üíª GitHub</a>
        </div>
    </div>

    <div class="footer">
        <p>Contact: +92 344 897 0498 | shahzeb.malik@example.com</p>
    </div>

    <script src="popup.js"></script>
</body>
</html>
