<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2048 - Browser Games Hub</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { 
            font-family: Arial, sans-serif; 
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
        }
        .header {
            color: white;
            text-align: center;
            margin-bottom: 20px;
        }
        .game-container {
            background: white;
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        }
        .score {
            text-align: center;
            font-size: 18px;
            font-weight: bold;
            margin: 10px 0;
        }
        .game-board {
            display: grid;
            grid-template-columns: repeat(4, 80px);
            grid-template-rows: repeat(4, 80px);
            gap: 10px;
            background: #bbada0;
            padding: 10px;
            border-radius: 10px;
            margin: 20px 0;
        }
        .tile {
            background: #cdc1b4;
            border-radius: 5px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            font-weight: bold;
            color: #776e65;
            transition: all 0.15s ease-in-out;
            transform: scale(1);
        }
        .tile.new-tile {
            animation: appear 0.2s ease-in-out;
        }
        .tile.merged-tile {
            animation: merge 0.2s ease-in-out;
        }
        @keyframes appear {
            0% { transform: scale(0); }
            100% { transform: scale(1); }
        }
        @keyframes merge {
            0% { transform: scale(1); }
            50% { transform: scale(1.2); }
            100% { transform: scale(1); }
        }
        .tile-2 { background: #eee4da; color: #776e65; }
        .tile-4 { background: #ede0c8; color: #776e65; }
        .tile-8 { background: #f2b179; color: #f9f6f2; }
        .tile-16 { background: #f59563; color: #f9f6f2; }
        .tile-32 { background: #f67c5f; color: #f9f6f2; }
        .tile-64 { background: #f65e3b; color: #f9f6f2; }
        .tile-128 { background: #edcf72; color: #f9f6f2; font-size: 20px; }
        .tile-256 { background: #edcc61; color: #f9f6f2; font-size: 20px; }
        .tile-512 { background: #edc850; color: #f9f6f2; font-size: 20px; }
        .tile-1024 { background: #edc53f; color: #f9f6f2; font-size: 18px; }
        .tile-2048 { background: #edc22e; color: #f9f6f2; font-size: 18px; }
        .controls {
            text-align: center;
            margin: 15px 0;
        }
        .btn {
            background: #4f46e5;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            margin: 5px;
        }
        .btn:hover { background: #3730a3; }
        .back-link {
            color: white;
            text-decoration: none;
            margin-bottom: 20px;
            display: inline-block;
        }
        .instructions {
            background: #f0f0f0;
            padding: 15px;
            border-radius: 10px;
            margin: 15px 0;
        }
    </style>
</head>
<body>
    <a href="../index.html" class="back-link">‚Üê Back to Games Hub</a>
    
    <div class="header">
        <h1>üî¢ 2048</h1>
        <p>Developed by <strong>Muhammad Shahzeb Malik</strong></p>
    </div>

    <div class="game-container">
        <div class="score">Score: <span id="score">0</span> | Best: <span id="best">0</span></div>
        <div class="game-board" id="board"></div>
        
        <div class="controls">
            <button class="btn" onclick="newGame()">New Game</button>
        </div>

        <div class="instructions">
            <h3>How to Play:</h3>
            <p>‚Ä¢ Use arrow keys to move tiles</p>
            <p>‚Ä¢ When two tiles with the same number touch, they merge into one</p>
            <p>‚Ä¢ Reach the 2048 tile to win!</p>
        </div>
    </div>

    <script>
        let board = [];
        let score = 0;
        let best = localStorage.getItem('2048Best') || 0;

        function initBoard() {
            board = Array(4).fill().map(() => Array(4).fill(0));
            score = 0;
            updateDisplay();
            addRandomTile();
            addRandomTile();
            updateDisplay();
        }

        function addRandomTile() {
            const emptyCells = [];
            for (let i = 0; i < 4; i++) {
                for (let j = 0; j < 4; j++) {
                    if (board[i][j] === 0) {
                        emptyCells.push({row: i, col: j});
                    }
                }
            }
            
            if (emptyCells.length > 0) {
                const randomCell = emptyCells[Math.floor(Math.random() * emptyCells.length)];
                board[randomCell.row][randomCell.col] = Math.random() < 0.9 ? 2 : 4;
            }
        }

        function updateDisplay() {
            const boardElement = document.getElementById('board');
            boardElement.innerHTML = '';
            
            for (let i = 0; i < 4; i++) {
                for (let j = 0; j < 4; j++) {
                    const tile = document.createElement('div');
                    tile.className = 'tile';
                    
                    if (board[i][j] !== 0) {
                        tile.textContent = board[i][j];
                        tile.classList.add(`tile-${board[i][j]}`);
                        
                        // Add animation classes
                        if (board[i][j] === 2 || board[i][j] === 4) {
                            setTimeout(() => tile.classList.add('new-tile'), 10);
                        }
                    }
                    
                    boardElement.appendChild(tile);
                }
            }
            
            document.getElementById('score').textContent = score;
            document.getElementById('best').textContent = best;
        }

        function move(direction) {
            let moved = false;
            const newBoard = board.map(row => [...row]);
            
            if (direction === 'left' || direction === 'right') {
                for (let i = 0; i < 4; i++) {
                    let row = newBoard[i];
                    if (direction === 'right') row = row.reverse();
                    
                    // Remove zeros
                    row = row.filter(val => val !== 0);
                    
                    // Merge tiles
                    for (let j = 0; j < row.length - 1; j++) {
                        if (row[j] === row[j + 1]) {
                            row[j] *= 2;
                            score += row[j];
                            row[j + 1] = 0;
                        }
                    }
                    
                    // Remove zeros again
                    row = row.filter(val => val !== 0);
                    
                    // Add zeros to the end
                    while (row.length < 4) {
                        row.push(0);
                    }
                    
                    if (direction === 'right') row = row.reverse();
                    
                    // Check if row changed
                    for (let j = 0; j < 4; j++) {
                        if (board[i][j] !== row[j]) {
                            moved = true;
                        }
                    }
                    
                    newBoard[i] = row;
                }
            } else { // up or down
                for (let j = 0; j < 4; j++) {
                    let column = [];
                    for (let i = 0; i < 4; i++) {
                        column.push(newBoard[i][j]);
                    }
                    
                    if (direction === 'down') column = column.reverse();
                    
                    // Remove zeros
                    column = column.filter(val => val !== 0);
                    
                    // Merge tiles
                    for (let i = 0; i < column.length - 1; i++) {
                        if (column[i] === column[i + 1]) {
                            column[i] *= 2;
                            score += column[i];
                            column[i + 1] = 0;
                        }
                    }
                    
                    // Remove zeros again
                    column = column.filter(val => val !== 0);
                    
                    // Add zeros to the end
                    while (column.length < 4) {
                        column.push(0);
                    }
                    
                    if (direction === 'down') column = column.reverse();
                    
                    // Check if column changed
                    for (let i = 0; i < 4; i++) {
                        if (board[i][j] !== column[i]) {
                            moved = true;
                        }
                        newBoard[i][j] = column[i];
                    }
                }
            }
            
            if (moved) {
                board = newBoard;
                addRandomTile();
                updateDisplay();
                
                if (score > best) {
                    best = score;
                    localStorage.setItem('2048Best', best);
                }
                
                // Check for 2048
                for (let i = 0; i < 4; i++) {
                    for (let j = 0; j < 4; j++) {
                        if (board[i][j] === 2048) {
                            setTimeout(() => alert('You Win! üéâ'), 100);
                        }
                    }
                }
            }
        }

        function newGame() {
            initBoard();
        }

        document.addEventListener('keydown', function(e) {
            switch(e.key) {
                case 'ArrowLeft':
                    e.preventDefault();
                    move('left');
                    break;
                case 'ArrowRight':
                    e.preventDefault();
                    move('right');
                    break;
                case 'ArrowUp':
                    e.preventDefault();
                    move('up');
                    break;
                case 'ArrowDown':
                    e.preventDefault();
                    move('down');
                    break;
            }
        });

        // Initialize game
        initBoard();
    </script>
</body>
</html>
