<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snake Game - Browser Games Hub</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { 
            font-family: Arial, sans-serif; 
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
        }
        .header {
            color: white;
            text-align: center;
            margin-bottom: 20px;
        }
        .game-container {
            background: white;
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        }
        canvas {
            border: 3px solid #333;
            border-radius: 10px;
            display: block;
        }
        .controls {
            text-align: center;
            margin: 15px 0;
        }
        .score {
            font-size: 18px;
            font-weight: bold;
            margin: 10px 0;
        }
        .instructions {
            background: #f0f0f0;
            padding: 15px;
            border-radius: 10px;
            margin: 15px 0;
        }
        .btn {
            background: #4f46e5;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            margin: 5px;
        }
        .btn:hover { background: #3730a3; }
        .back-link {
            color: white;
            text-decoration: none;
            margin-bottom: 20px;
            display: inline-block;
        }
    </style>
</head>
<body>
    <a href="../index.html" class="back-link">‚Üê Back to Games Hub</a>
    
    <div class="header">
        <h1>üêç Snake Game</h1>
        <p>Developed by <strong>Muhammad Shahzeb Malik</strong></p>
    </div>

    <div class="game-container">
        <div class="score" id="score">Score: 0 | High Score: 0</div>
        <canvas id="gameCanvas" width="400" height="400"></canvas>
        
        <div class="controls">
            <button class="btn" onclick="startGame()">Start Game</button>
            <button class="btn" onclick="pauseGame()">Pause</button>
            <button class="btn" onclick="resetGame()">Reset</button>
        </div>

        <div class="instructions">
            <h3>How to Play:</h3>
            <p>‚Ä¢ Use arrow keys to move the snake</p>
            <p>‚Ä¢ Eat red food to grow and score points</p>
            <p>‚Ä¢ Don't hit walls or your own tail</p>
            <p>‚Ä¢ Press R to restart after game over</p>
        </div>
    </div>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const scoreElement = document.getElementById('score');

        const gridSize = 20;
        const tileCount = canvas.width / gridSize;

        let snake = [{ x: 10, y: 10 }];
        let food = { x: 15, y: 15 };
        let dx = 0, dy = 0;
        let score = 0;
        let highScore = localStorage.getItem('snakeHighScore') || 0;
        let gameRunning = false;
        let gameLoop = null;

        function updateScore() {
            scoreElement.textContent = `Score: ${score} | High Score: ${highScore}`;
        }

        function generateFood() {
            do {
                food = {
                    x: Math.floor(Math.random() * tileCount),
                    y: Math.floor(Math.random() * tileCount)
                };
            } while (snake.some(segment => segment.x === food.x && segment.y === food.y));
        }

        function draw() {
            // Clear canvas
            ctx.fillStyle = '#1a1a1a';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            // Draw grid
            ctx.strokeStyle = '#333';
            ctx.lineWidth = 1;
            for (let i = 0; i <= tileCount; i++) {
                ctx.beginPath();
                ctx.moveTo(i * gridSize, 0);
                ctx.lineTo(i * gridSize, canvas.height);
                ctx.moveTo(0, i * gridSize);
                ctx.lineTo(canvas.width, i * gridSize);
                ctx.stroke();
            }

            // Draw snake
            snake.forEach((segment, index) => {
                ctx.fillStyle = index === 0 ? '#00ff00' : '#90EE90';
                ctx.fillRect(segment.x * gridSize + 1, segment.y * gridSize + 1, gridSize - 2, gridSize - 2);
            });

            // Draw food
            ctx.fillStyle = '#ff0000';
            ctx.fillRect(food.x * gridSize + 1, food.y * gridSize + 1, gridSize - 2, gridSize - 2);
        }

        function update() {
            if (!gameRunning) return;

            const head = { x: snake[0].x + dx, y: snake[0].y + dy };

            // Check wall collision
            if (head.x < 0 || head.x >= tileCount || head.y < 0 || head.y >= tileCount) {
                gameOver();
                return;
            }

            // Check self collision
            if (snake.some(segment => segment.x === head.x && segment.y === head.y)) {
                gameOver();
                return;
            }

            snake.unshift(head);

            // Check food collision
            if (head.x === food.x && head.y === food.y) {
                score += 10;
                updateScore();
                generateFood();
            } else {
                snake.pop();
            }

            draw();
        }

        function gameOver() {
            gameRunning = false;
            clearInterval(gameLoop);

            if (score > highScore) {
                highScore = score;
                localStorage.setItem('snakeHighScore', highScore);
                updateScore();
            }

            ctx.fillStyle = 'rgba(0, 0, 0, 0.8)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            ctx.fillStyle = 'white';
            ctx.font = '32px Arial';
            ctx.textAlign = 'center';
            ctx.fillText('Game Over!', canvas.width/2, canvas.height/2 - 20);
            ctx.font = '18px Arial';
            ctx.fillText(`Final Score: ${score}`, canvas.width/2, canvas.height/2 + 20);
            ctx.fillText('Press R to Restart', canvas.width/2, canvas.height/2 + 50);
        }

        function startGame() {
            if (gameRunning) return;
            
            gameRunning = true;
            dx = 1;
            dy = 0;
            
            if (gameLoop) clearInterval(gameLoop);
            gameLoop = setInterval(update, 150);
        }

        function pauseGame() {
            gameRunning = !gameRunning;
            if (gameRunning && dx !== 0 || dy !== 0) {
                gameLoop = setInterval(update, 150);
            } else {
                clearInterval(gameLoop);
            }
        }

        function resetGame() {
            gameRunning = false;
            clearInterval(gameLoop);
            
            snake = [{ x: 10, y: 10 }];
            dx = 0;
            dy = 0;
            score = 0;
            updateScore();
            generateFood();
            draw();
        }

        // Keyboard controls
        document.addEventListener('keydown', function(e) {
            if (!gameRunning && e.key.toLowerCase() === 'r') {
                resetGame();
                startGame();
                return;
            }

            if (!gameRunning) return;

            switch(e.key) {
                case 'ArrowUp': 
                    if (dy !== 1) { dx = 0; dy = -1; }
                    break;
                case 'ArrowDown': 
                    if (dy !== -1) { dx = 0; dy = 1; }
                    break;
                case 'ArrowLeft': 
                    if (dx !== 1) { dx = -1; dy = 0; }
                    break;
                case 'ArrowRight': 
                    if (dx !== -1) { dx = 1; dy = 0; }
                    break;
            }
        });

        // Initialize game
        updateScore();
        generateFood();
        draw();
    </script>
</body>
</html>
