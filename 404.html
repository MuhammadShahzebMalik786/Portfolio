<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 - Page Not Found | Virtual Support Group</title>
    <link rel="icon" type="image/x-icon" href="logo/favicon.ico">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: Arial, sans-serif; background: linear-gradient(135deg, #667eea 0%, #764ba2 50%, #2563eb 100%); color: white; height: 100vh; display: flex; align-items: center; justify-content: center; text-align: center; }
        .container { max-width: 600px; padding: 2rem; }
        h1 { font-size: 8rem; margin-bottom: 1rem; opacity: 0.8; }
        h2 { font-size: 2rem; margin-bottom: 1rem; }
        p { font-size: 1.2rem; margin-bottom: 2rem; opacity: 0.9; }
        .btn { display: inline-block; background: white; color: #2563eb; padding: 12px 30px; text-decoration: none; border-radius: 5px; font-weight: bold; transition: transform 0.3s; }
        .btn:hover { transform: translateY(-2px); }
        @media (max-width: 768px) { h1 { font-size: 5rem; } h2 { font-size: 1.5rem; } }
    </style>
</head>
<body>
    <div class="container">
        <h1>404</h1>
        <h2>Page Not Found</h2>
        <p>The page you're looking for doesn't exist or has been moved.</p>
        <a href="/" class="btn">Go Home</a>
    </div>
</body>
</html>
